version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Build command..."
run:
  runtime-version: 3.11
  pre-run:
    - echo "Installing dependencies..."
    - pip3 install -r requirements.txt

  command: uvicorn app:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
  env:
    - name: OPENAI_API_KEY
      value: "66778899"
  secrets:
    - name: OPENAI_API_KEY
      value-from: "112233"