version: 1.0
runtime: python311
build:
  commands:
    build:        
      - pip3 install -r requirements.txt
run:
  runtime-version: 3.11
  pre-run:  
    - pip3 install -r requirements.txt
  command: uvicorn app:app --host 0.0.0.0 --port 8000
  network: 
    port: 8000
    env: PORT  
  env:
    - name: OPENAI_API_KEY
      value: "AABBCCDDD"
    - name: OTHER_KEY
      value: "55555"