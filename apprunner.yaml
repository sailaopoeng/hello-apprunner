version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Starting build..."
      - pip3 install -r requirements.txt
      - echo "Build completed"
      - ls -la
run:
  command: echo "Container starting..." && python3 -c "print('Python works')" && uvicorn app:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
